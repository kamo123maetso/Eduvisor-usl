<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Dashboard</title>
  <style>
   
    
    header {
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: fixed; /* Make the header fixed */
      top: 0;
      left: 0;
      width: 100%; /* Stretch the header across the screen width */
      z-index: 10; /* Ensure it stays above other content */
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header nav {
      flex: 1;
      display: flex;
      gap: 20px;
    }
    header nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #calendar {
            width: 90%;
            max-width: 600px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .month h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .days, .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            gap: 5px;
        }

        .day, .date {
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        .day {
            font-weight: bold;
            color: #444;
        }

        .date {
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .date:hover {
            background-color: #5a9;
            color: #fff;
        }

        #upcoming-events {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #upcoming-events h2 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }

        .event {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .event:last-child {
            border-bottom: none;
        }
    
  </style>
</head>
<body>
  <header>
    <img src="Eduvisor-removebg-preview.png" alt="University Logo">
    <nav>
      <a href="#">Announcements</a>
      <a href="CALENDER.html">Calendar</a>
      <a href="#">Discover</a>
      <a href="gpt.html">Help</a>
    </nav>
  </header>
  <div id="calendar">
    <div class="month">
        <h1 id="month-year"></h1>
    </div>
    <div class="days">
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
        <div class="day">Sun</div>
    </div>
    <div class="dates" id="dates"></div>
</div>

<div id="upcoming-events">
    <h2>Upcoming Events</h2>
    <div id="event-list"></div>
</div>
  <script>
    // JavaScript
    document.addEventListener("DOMContentLoaded", () => {
        const datesContainer = document.getElementById("dates");
        const monthYearLabel = document.getElementById("month-year");
        const eventList = document.getElementById("event-list");
        let events = [];

        // Get current date info
        const today = new Date();
        const currentYear = today.getFullYear();
        const currentMonth = today.getMonth();

        // Display current month and year
        const monthNames = ["January", "February", "March", "April", "May", "June", 
                            "July", "August", "September", "October", "November", "December"];
        monthYearLabel.textContent = `${monthNames[currentMonth]} ${currentYear}`;

        // Get the number of days in the current month
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        // Get the starting day of the month (0 = Sunday, 6 = Saturday)
        const startDay = new Date(currentYear, currentMonth, 1).getDay();

        // Adjust to make Monday the first column (JavaScript treats Sunday as 0)
        const adjustedStartDay = startDay === 0 ? 6 : startDay - 1;

        // Fill in blank days before the first day of the month
        for (let i = 0; i < adjustedStartDay; i++) {
            const blankDay = document.createElement("div");
            blankDay.classList.add("date");
            datesContainer.appendChild(blankDay);
        }

        // Populate the dates of the current month
        for (let day = 1; day <= daysInMonth; day++) {
            const dateElement = document.createElement("div");
            dateElement.classList.add("date");
            dateElement.textContent = day;
            datesContainer.appendChild(dateElement);

            // Click event to add an event on a specific date
            dateElement.addEventListener("click", () => {
                const eventName = prompt("Enter the event name:");
                if (eventName) {
                    const eventDate = new Date(currentYear, currentMonth, day);
                    events.push({ name: eventName, date: eventDate });
                    updateUpcomingEvents();
                }
            });
        }

        // Function to update the list of upcoming events
        function updateUpcomingEvents() {
            // Clear current events
            eventList.innerHTML = '';

            // Sort events by date
            events.sort((a, b) => a.date - b.date);

            // Display upcoming events
            events.forEach(event => {
                const eventDiv = document.createElement("div");
                eventDiv.classList.add("event");
                const eventDateStr = `${event.date.getDate()} ${monthNames[event.date.getMonth()]}`;
                eventDiv.textContent = `${eventDateStr}: ${event.name}`;
                eventList.appendChild(eventDiv);
            });
        }
    });
</script>
  
</body>
</html>
