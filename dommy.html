<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics - Grade 12 Only</title>
    <style>
         /* CSS */
         body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        header {
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header nav {
      flex: 1;
      display: flex;
      gap: 20px;
    }
    header nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

        .content {
            margin: 40px auto;
            padding: 20px;
            width: 60%;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 2px solid black;
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }

        th {
            font-weight: bold;
        }

        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #212121;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #838784;
        }

        footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .chart-container-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 100px;
        }

        .chart-container {
            flex: 1;
            max-width: 48%;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        /* Export Button Styles */
        .buttonDownload {
            display: inline-block;
            position: relative;
            padding: 10px 25px;
            background-color: #4CC713;
            color: white;
            font-family: sans-serif;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
            text-indent: 15px;
            border: none;
        }

        .buttonDownload:hover {
            background-color: #45a21a;
            color: white;
        }

        .buttonDownload:before, .buttonDownload:after {
            content: ' ';
            display: block;
            position: absolute;
            left: 15px;
            top: 52%;
        }

        .buttonDownload:before {
            width: 10px;
            height: 2px;
            border-style: solid;
            border-width: 0 2px 2px;
        }

        .buttonDownload:after {
            width: 0;
            height: 0;
            margin-left: 3px;
            margin-top: -7px;
            border-style: solid;
            border-width: 4px 4px 0 4px;
            border-color: transparent;
            border-top-color: inherit;
            animation: downloadArrow 1s linear infinite;
            animation-play-state: paused;
        }

        .buttonDownload:hover:before {
            border-color: #cdefbd;
        }

        .buttonDownload:hover:after {
            border-top-color: #cdefbd;
            animation-play-state: running;
        }

        @keyframes downloadArrow {
            0% {
                margin-top: -7px;
                opacity: 1;
            }

            0.001% {
                margin-top: -15px;
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                margin-top: 0;
                opacity: 0.4;
            }
        }

        /* Dropdown Button Styles */
        .dropdown {
            position: relative;
            display: inline-block;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .buttonDownload {
            background-color: #45a21a;
        }

        /* Scrollable Table Styles */
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 5;
        }
          /* Chatbot Styles */
    #open-chatbot-button {
        background-color: #747674;
        color: #e0e0e0;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }

    #open-chatbot-button:hover {
        background-color: #66bb6a;
    }

    #eduvisor-container {
        display: none;
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 100%;
        max-width: 400px;
        height: 500px;
        background-color: ;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        flex-direction: column;
        border-radius: 8px;
        overflow: hidden;
        z-index: 1000;
    }
    #eduvisor-header img {
        height: 60px;
        margin-left: 25px;
    }
    #eduvisor-header {
        background-color: #333;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #e0e0e0;
    }

    #chat-display {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: #222;
    }

    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
    }

    .user-message {
        background-color: #37474f;
        align-self: flex-end;
        text-align: right;
    }

    .eduvisor-message {
        background-color: #4caf50;
        align-self: flex-start;
    }

    #input-container {
        display: flex;
        border-top: 1px solid #333;
    }

    #user-input {
        flex-grow: 1;
        padding: 10px;
        font-size: 1em;
        background-color: #333;
        border: none;
        color: #e0e0e0;
        outline: none;
    }

    #send-button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: #e0e0e0;
        border: none;
        cursor: pointer;
        font-size: 1em;
        outline: none;
    }

    #send-button:hover {
        background-color: #66bb6a;
    }

    #close-chatbot-button {
        background-color: #444;
        border: none;
        color: white;
        padding: 5px 10px;
        font-size: 0.9em;
        cursor: pointer;
    }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <a href="homepage.html"><img src="Eduvisor-removebg-preview.png" alt="University Logo"></a>
        <nav>
          <a href="#">Announcements</a>
          <a href="CALENDER.html">Calendar</a>
          <a href="#">Discover</a>
          <a href="">Help</a>
        </nav>
      </header>

    <!-- Main Content Section -->
    <div class="content" style="margin-top: 80px;">
        <h2>Mathematics - Grade 12 </h2>

        <div class="chart-container-wrapper">
            <div class="chart-container">
                <h3>Latest Grades</h3>
                <canvas id="latestGradeChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Previous Grades Snapshot</h3>
                <canvas id="previousGradeChart"></canvas>
            </div>
        </div>

        <form id="marksForm" style="margin-top: 20px;">
            <div class="table-container">
                <table id="marksTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Marks (0-100)</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td><input type="text" name="name[]" placeholder="Enter name"></td>
                            <td><input type="number" name="marks[]" placeholder="Enter marks" min="0" max="100" class="marksInput"></td>
                            <td><input type="text" name="grade[]" placeholder="Grade" readonly></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="text-align: left;">
                <button class="button" id="addRowOption">Add Row</button>
                <button class="button" id="exportOption">Export</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
   

    <button id="open-chatbot-button">FAQ</button>

    <!-- Chatbot Popup -->
    <div id="eduvisor-container">
        <div id="eduvisor-header">
            <img src="darekest-removebg-preview.png" alt="">
            <p><b>Hello Teacher</b></p>
            <button id="close-chatbot-button">Close</button>
        </div>
        <div id="chat-display"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask Eduvisor about school..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Libraries for Chart.js, jsPDF, and html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        const addRowOption = document.getElementById('addRowOption');
        const exportOption = document.getElementById('exportOption');
        const tableBody = document.getElementById('tableBody');
        const marksForm = document.getElementById('marksForm');

        // Initialize latest chart
        const ctxLatest = document.getElementById('latestGradeChart').getContext('2d');
        const latestGradeChart = new Chart(ctxLatest, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Marks',
                    data: [],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Initialize previous chart
        const ctxPrevious = document.getElementById('previousGradeChart').getContext('2d');
        const previousGradeChart = new Chart(ctxPrevious, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Marks',
                    data: [],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Calculate grade based on mark
        function calculateGrade(mark) {
            if (mark >= 80) return 'A';
            else if (mark >= 70) return 'B';
            else if (mark >= 60) return 'C';
            else if (mark >= 50) return 'D';
            else if (mark >= 40) return 'E';
            else return 'F';
        }

        // Update charts and prevent duplicate entries
        function updateCharts() {
            if (latestGradeChart.data.labels.length > 0 && latestGradeChart.data.datasets[0].data.some(m => m > 0)) {
                previousGradeChart.data.labels = [...latestGradeChart.data.labels];
                previousGradeChart.data.datasets[0].data = [...latestGradeChart.data.datasets[0].data];
                previousGradeChart.update();
            }

            const names = Array.from(marksForm.querySelectorAll('input[name="name[]"]')).map(input => input.value);
            const marks = Array.from(marksForm.querySelectorAll('input[name="marks[]"]')).map(input => parseInt(input.value, 10) || 0);

            latestGradeChart.data.labels = [];
            latestGradeChart.data.datasets[0].data = [];

            names.forEach((name, index) => {
                const existingIndex = latestGradeChart.data.labels.indexOf(name);

                if (existingIndex !== -1) {
                    latestGradeChart.data.datasets[0].data[existingIndex] = marks[index];
                } else {
                    latestGradeChart.data.labels.push(name);
                    latestGradeChart.data.datasets[0].data.push(marks[index]);
                }
            });

            latestGradeChart.update();
        }

        document.addEventListener('input', function(event) {
            if (event.target.classList.contains('marksInput')) {
                const marksInput = event.target;
                const marks = parseInt(marksInput.value, 10);
                const gradeInput = marksInput.closest('tr').querySelector('input[name="grade[]"]');
                gradeInput.value = calculateGrade(marks);
                updateCharts();
            }
        });

        addRowOption.addEventListener('click', function(event) {
            event.preventDefault();
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" name="name[]" placeholder="Enter name"></td>
                <td><input type="number" name="marks[]" placeholder="Enter marks" min="0" max="100" class="marksInput"></td>
                <td><input type="text" name="grade[]" placeholder="Grade" readonly></td>
            `;
            tableBody.appendChild(newRow);
        });

        exportOption.addEventListener('click', function(event) {
            event.preventDefault();
            const pdf = new jspdf.jsPDF();
            html2canvas(document.body).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, 0);
                pdf.save("report.pdf");
            });
        });
         // JavaScript for Popup Control
      const chatbotContainer = document.getElementById("eduvisor-container");
      const openChatbotButton = document.getElementById("open-chatbot-button");
      const closeChatbotButton = document.getElementById("close-chatbot-button");

      openChatbotButton.addEventListener("click", () => {
          chatbotContainer.style.display = "flex";
      });

      closeChatbotButton.addEventListener("click", () => {
          chatbotContainer.style.display = "none";
      });

      // Chatbot functionality
      const chatDisplay = document.getElementById("chat-display");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");

      const responses = {
          "homework": "To manage your homework, start with a list of all assignments and prioritize based on due date. Take breaks between tasks to stay focused!",
          "study tips": "For effective studying, create a quiet space, break study sessions into chunks, and test yourself to reinforce learning.",
          "exams": "Preparing for exams? Make sure to review past papers, get plenty of rest, and stay hydrated. Good luck!",
          "time management": "Use a planner to schedule your study time, assignments, and breaks. Setting small goals can keep you on track!",
          "project help": "Divide your project into smaller parts and set a timeline for each. Working in small sections will make the task feel manageable!",
          "default": "I'm here to help! Try asking about homework, study tips, exams, time management, or project help."
      };

      function displayMessage(text, isEduvisor = false) {
          const messageElement = document.createElement("div");
          messageElement.classList.add("message");
          messageElement.classList.add(isEduvisor ? "eduvisor-message" : "user-message");
          messageElement.textContent = text;
          chatDisplay.appendChild(messageElement);
          chatDisplay.scrollTop = chatDisplay.scrollHeight;
      }

      function getResponse(userMessage) {
          const messageLower = userMessage.toLowerCase();
          for (let key in responses) {
              if (messageLower.includes(key)) {
                  return responses[key];
              }
          }
          return responses["default"];
      }

      sendButton.addEventListener("click", () => {
          const userMessage = userInput.value.trim();
          if (userMessage) {
              displayMessage(userMessage); // Display user message
              const eduvisorResponse = getResponse(userMessage); // Get Eduvisor's response
              setTimeout(() => displayMessage(eduvisorResponse, true), 500); // Display Eduvisor response
              userInput.value = ""; // Clear input field
          }
      });

      userInput.addEventListener("keypress", (event) => {
          if (event.key === "Enter") {
              sendButton.click();
          }
      });
    </script>
</body>
</html>
